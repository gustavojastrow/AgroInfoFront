<div class="modal-fundo">
  <div class="modal">
    <div class="modal-cabecalho">
      <h3>Adicionar Fertilizante</h3>
    </div>
    <div class="modal-body">
      <form [formGroup]="fertilizanteForm">
        <div class="form-group">
          <label>Nome:</label>
          <input formControlName="nome" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Tipo:</label>
          <input formControlName="tipo" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Objetivo:</label>
          <input formControlName="objetivo" class="form-control">
        </div>
        <div class="form-group">
          <label>Data de Aplicação:</label>
          <input type="date" formControlName="dataAplicacao" class="form-control">
        </div>
        <div class="form-group">
          <label>Quantidade:</label>
          <input formControlName="quantidade" class="form-control">
        </div>
        <div class="form-group">
          <label>Descrição:</label>
          <textarea id="descricao" formControlName="descricao" class="form-control descricao-input" required></textarea>
        </div>
        <div class="form-group">
          <label>Nota do Resultado:</label>
          <input type="number" formControlName="notaResultado" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" (click)="salvar()" class="btn btn-salvar">Salvar</button>
          <button type="button" (click)="fechar()" class="btn btn-cancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
